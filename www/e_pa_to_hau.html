<!-- The ng-init calls the init_audio function on the first iteration through the ng-repeat
loop. This is required because the ng-repeat does not happen immediately and so the
controller does not have access to the li items.
-->
<div class="song_title"><h1>E Pa T≈ç Hau</h1></div>
<ul class="lyric_panel"><li ng-init="$first && init_audio(x.file)" ng-repeat="x in ::menuitems.e_pa_to_hau" file="{{x.file}}" ng-click = "doToggle($index)" class="phrase">{{ x.lyric }}</li></ul>
